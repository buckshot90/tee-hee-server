<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Tee-Hee</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <style type="text/css"></style>
</head>
<body>
<nav role="navigation" class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="navbar-header"><a href="/" class="navbar-brand">Tee-Hee</a></div>
        <div id="navbar" collapse="" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="/">Back</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container tee">
    <div class="jumbotron">
        <h2>Upload</h2>

        <form action="/api/1.0.0/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="fileTestExpress">Image upload</label>
                <input type="file" id="fileTestExpress" name="image"accept="image/jpeg,image/png,image/gif">
                <p class="help-block">jpeg, png, gif</p>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
